{% extends '../base.html' %}

{% load static %}

{% block content %}
<div class="row">
    <h2>Generate Barcodes</h2>
    <hr />

    <div class="col-md-10 mx-auto">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="typeOfBarcode">Choose a barcode type from the dropdown menu</label>
                    <select class="form-control" id="typeOfBarcode" name="typeOfBarcode">
                        {% for barcode_type in barcode_types %}
                        <option>{{ barcode_type }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-5">
                    <label for="barcodeData">Add barcode data</label>
                    <input type="text" id="barcodeData" name="barcodeData" class="form-control input" required />
                </div>
                <div class="col-sm-2">
                    <label for="btnGenerate">Click to generate</label>
                    <button type="submit" id="btnGenerate" class="form-control btn btn-primary">Generate Barcode</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
